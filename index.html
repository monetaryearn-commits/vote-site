<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote for Your Favorite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 text-center p-4">
    <h1 class="text-2xl font-bold mb-4">Vote for Your Favorite</h1>
    <p class="text-gray-700 mb-6">
      Click an image to cast your vote (one click = one vote).<br />
      After voting, you’ll be taken to the results page where you can share.
    </p>

    <!-- ✅ This is where the images will appear -->
    <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto"></div>

    <!-- ✅ Make sure to include your JS files in the correct order -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
